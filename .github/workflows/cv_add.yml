name: Build CV

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
  schedule:
    # * is a special character in YAML so you have to quote this string
    # runs once a day
    - cron: '*/60 */24 * * *'


# A workflow run is made up of >=1 jobs, run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  cv:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks executed as part of the job
    steps:
      - uses: actions/checkout@master
        with:
          submodules: 'true'
      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: 3.7
      - uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
      - name: Add CV metadata
        run: |
          python3 -m pip install --upgrade pip
          pip3 install --upgrade setuptools
          python3 -m pip install -e .
          python3 src/cv/scripts/add_cv_metadata.py
          

      - run: git pull

      - name: Committing changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Build CV
